<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片示例</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        .image-container {
            width: 500px; /* 默认宽度 */
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .larger-image-container { /* 新增的类 */
            width: 800px; /* 或者你想要的宽度 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://dbaplus.cn/uploadfile/2023/0203/20230203103832342.png" alt="MySQL 运维进阶指南">
    </div>

    <div class="image-container larger-image-container">  <!-- 添加了 larger-image-container 类 -->
        <img src="https://dbaplus.cn/uploadfile/2023/0203/20230203103750587.jpg" alt="目录">
    </div>
</body>
</html>
